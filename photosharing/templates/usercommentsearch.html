<head>
    <title>Search for users by comments</title>
</head>
    <body>
        <a href='/'>Home</a><br>
        <div class="title">
            <h1>Search for users by comment</h1>
        </div>
        <form method="post" action="/usercommentsearch">
            <label for="comment_text">Enter comment text:</label>
            <input type="text" name="comment_text" required="true" /><br />
            <input type="submit" value="search" />
        </form>
    </body>

{% if results %}
<h2>Here are all users who have posted the comment you searched for:</h2>
    <ul>
    {% for result in results %}
        <li>user email: {{result[0]}}<br>
        <li>name: {{result[1]}} {{result[2]}}</li>
    {% endfor %}
    </ul>
{% endif %}
